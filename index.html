    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Telegram Popup Functions
        function showPopup() {
            const popup = document.getElementById('telegramPopup');
            popup.classList.add('active');
        }
        
        function closePopup() {
            const popup = document.getElementById('telegramPopup');
            popup.classList.remove('active');
            
            // Set localStorage to remember the user closed the popup
            localStorage.setItem('telegramPopupClosed', 'true');
        }
        
        // Toggle fullscreen function for the fullscreen button
        document.addEventListener('DOMContentLoaded', function() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            fullscreenBtn.addEventListener('click', function() {
                const iframe = document.querySelector('iframe');
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
            });
        });
        
        // Check if we should show the popup
        window.addEventListener('load', function() {
            // Check if user has closed the popup before
            const popupClosed = localStorage.getItem('telegramPopupClosed');
            
            if (!popupClosed) {
                // Show popup after a short delay
                setTimeout(showPopup, 2000);
            }
            
            // Try to hide popups in iframe
            const iframe = document.querySelector('iframe');
            try {
                iframe.contentWindow.postMessage({ action: 'hidePopups' }, '*');
            } catch (e) {
                console.log('Could not communicate with iframe:', e);
            }
        });
